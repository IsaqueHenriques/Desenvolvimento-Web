<div class="row">
  <form class="col s12">
    <div class="row">

      <div class="input-field col s6">
        <input id="name" type="text" class="validate" [(ngModel)]="nome" name="nome">
        <label for="name">Nome</label>
      </div>

      <div class="input-field col s6">
        <input id="profissao" type="text" class="validate" [(ngModel)]="profissao" name="profissao">
        <label for="profissao">Profissao</label>
      </div>


      <div class="input-field col s6">
      <input id="sobre" type="text" class="validate" [(ngModel)]="sobre" name="sobre">
      <label for="sobre">Sobre</label>
      </div>

      <div class="button-row">
        <button type="submit" mat-raised-button color="primary" (click)="Adicionar()">Adicionar</button>
      </div>
    </div>


  </form>
</div>

<ul>
  <li *ngFor="let obj of objetos; let i = index">
    <div>
      <div class="col s12 m6">
        <div class="card grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{obj.nome}}</span>
            <p>{{obj.sobre}}</p>
            <p>{{obj.profissao}}</p>
          </div>
          <div class="card-action">
            <button mat-icon-button color="primary" (click)="excluir(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
